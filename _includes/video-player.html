<div class="video-player">
  <div class="video-player-player">
    {% assign first_video = include.videos.first %}
    <div class="video-wrapper video-wrapper-16x9">
      <iframe width="560" height="315" src="https://www.youtube-nocookie.com/embed/{{ first_video.id }}" frameborder="0" allow="autoplay; encrypted-media; picture-in-picture" allowfullscreen></iframe>
    </div>
  </div>

  <div class="video-player-menu">
    {% for video in include.videos %}
      {% unless forloop.first %}
        <div class="video-player-menu-option" data-id="{{ video.id }}">
          <div class="video-player-menu-option-image" style="background-image: url('{{ site.baseurl }}{{ video.cover }}');"></div>
          <div class="video-player-menu-option-text">{{ video.title }}</div>
        </div>
      {% endunless %}
    {% endfor %}
  </div>
</div>
